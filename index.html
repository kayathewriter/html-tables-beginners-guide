<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
      <th>
        The Whole Table
      </th>
      <th>
        Needs Work
      </th>
      <th>
        Cause it's Simple
      </th>
      <th>
        HTML Table without CSS
      </th>
      <tr>
        <td>I'm your first cell</td>
        <td>I'm your second cell</td>
        <td>I'm your third cell</td>
        <td>I'm your fourth cell</td>
      </tr>
      <tr>
        <td>Breed</td>
        <td>Jack Russell</td>
        <td>Poodle</td>
        <td>Streetdog</td>
        <td>Cocker Spaniel</td>
      </tr>
      <tr>
        <td>Age</td>
        <td>16</td>
        <td>9</td>
        <td>10</td>
        <td>5</td>
      </tr>
    </table>
    
    <br>

    <table>
      <colgroup>
        <col>
        <col style="background-color: yellow">
      </colgroup>
      <tr>
        <th>Data 1</th>
        <th>Data 2</th>
      </tr>
      <tr>
        <td>Calcutta</td>
        <td>Pizza</td>
      </tr>
      <tr>
        <td>Robots</td>
        <td>Jazz</td>
      </tr>
    </table>

  </body>
</html>
